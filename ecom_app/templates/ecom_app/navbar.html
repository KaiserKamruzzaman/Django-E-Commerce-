{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'ecom_app:store' %}">NK.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'ecom_app:store' %}">Store <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      {% if user.is_authenticated %}
        <a href="{% url 'ecom_app:userLogout' %}" class="btn btn-success">Logout</a>
      {% else %}
        <a href="{% url 'ecom_app:userLogin' %}" class="btn btn-success">Login</a>
      {% endif %}
      <a href="{% url 'ecom_app:cart' %}" >
        <img src="{% static 'images/cart.jpg' %}" alt="" id="cart_icon">
      </a>
      <p id="cart_total">{{ cart_items }}</p>
    </div>
  </div>
</nav>
